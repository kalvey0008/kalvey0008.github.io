<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Major</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/boostrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f7f7; 
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333; 
        }

        .btn-primary {
            background-color: #ffad33; 
            border: none;
            color: #fff; 
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff704d; 
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #cce0ff; 
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #fff; 
        }

        th {
            background-color: #66a3ff; 
            color: #fff; 
        }

        tr:nth-child(even) {
            background-color: #ecf2ff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Data</h1>
        <button id="citButton" class="btn btn-primary">CIT Majors</button>
        <button id="busButton" class="btn btn-primary">Buisness Majors</button>
        <div id="studentData"></div>
    </div>
    <script id="student-template" type="text/x-handlebars-template">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Major</th>
                    <th>Midterm Score</th>
                    <th>Final Exam Score</th>
                </tr>
            </thead>
            <tbody>
                {{#each students}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{major}}</td>
                    <td>{{midterm}}</td>
                    <td>{{final}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</body>
</html>
