<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25mph or More Over</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script src="https://unpkg.com/vue@next"></script> 
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #6a0dad; 
    }

    .navbar-brand {
      color: #ffffff; 
    }

    .navbar-nav li a {
      color: #ffffff; 
    }

    .container {
      background-color: #ffffff; 
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
      padding: 20px;
      margin-top: 20px;
    }

    h2 {
      color: #6a0dad; 
    }

    .table {
      border-radius: 10px;
      overflow: hidden; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    .table th, .table td {
      border: none; 
      padding: 10px 15px; 
    }

    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: #f2f2f2; 
    }

    .table-striped>tbody>tr:nth-of-type(even) {
      background-color: #ffffff; 
    }

    .container-25over {
      background-color: #e6f2ff;
      color: #333333; 
    }

    .navbar-25over {
      background-color: #004d99; 
    }

    .navbar-25over .navbar-brand {
      color: #ffffff; 
    }

    .navbar-25over .navbar-nav li a {
      color: #ffffff; 
    }

    h2.heading-25over {
      color: #004d99; 
    }

    .table-25over {
      border-color: #004d99; 
      box-shadow: 0 0 10px rgba(0, 77, 153, 0.1); 
    }

    .table-25over th, .table-25over td {
      padding: 12px 15px; 
    }

    .table-25over-striped>tbody>tr:nth-of-type(odd) {
      background-color: #e6f2ff; 
    }

    .table-25over-striped>tbody>tr:nth-of-type(even) {
      background-color: #ffffff; 
    }
  </style>
  
  <body>

    <div class="container">
    <nav class="navbar navbar-inverse">
    
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Our Website</a>
        </div>
        <div>
           <ul class="nav navbar-nav">
               <li class="active"><a href="index.html">All Tickets</a></li>
               <li><a href="25over.html">25mph or move over</a></li>
           </ul>
        </div>
    
    </nav>    <!-- end nav-bar -->
    
    <div id="ticketApp">
    
         <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
              
              <table class="table table-bordered table-striped">
                  <tr>
                      <th>Ticket ID</th>
                      <th>Time</th>
                      <th>Posted Speed</th>
                      <th>MPH Over</th>
                      <th>Violator Sex</th>
                  </tr>
                  <tr v-for = "ticket in tickets">
                      <td>{{ticket.tid}}</td>
                      <td>{{ticket.stop_time}}</td>
                      <td>{{ticket.posted_speed}}</td>
                      <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                      <td>{{ticket.violator_sex}}</td>
                  </tr>
             </table>
      
    </div>   <!-- end gpaApp -->
    </div>   <!-- end class= 'container' -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        ticketsOver25: [] // This will hold filtered data
      },
      mounted() {
        // Fetch data from tickets1.json and filter
        fetch('tickets1.json')
          .then(response => response.json())
          .then(data => {
            this.ticketsOver25 = data.filter(ticket => ticket.actual_speed - ticket.posted_speed >= 25);
          })
          .catch(error => console.error('Error fetching data:', error));
      }
    });
  </script>
</body>
</html>
